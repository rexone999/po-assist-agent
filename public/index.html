<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PO-Assist Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    h2 { color: #333; }
    #chat-box { border: 1px solid #ccc; background: #fff; padding: 1rem; height: 400px; overflow-y: auto; margin-bottom: 1rem; }
    #prompt { width: 75%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 4px; }
    #send-btn { padding: 0.6rem 1.2rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #send-btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>PO-Assist Chatbot</h2>
  <div id="chat-box"></div>
  <input type="text" id="prompt" placeholder="Ask about epics, user stories, or general questions..." />
  <button id="send-btn">Send</button>

  <script>
    document.getElementById("send-btn").addEventListener("click", async () => {
      const promptInput = document.getElementById("prompt");
      const chatBox = document.getElementById("chat-box");
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      chatBox.innerHTML += `<p><strong>You:</strong> ${prompt}</p>`;
      promptInput.value = '';

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
